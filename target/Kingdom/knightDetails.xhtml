<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{knightUpdate.knight.name}</h2>
    <h:form>
        <h:outputText value="Real profession: "/>
        <h:inputText a:placeholder="enter the profession" value="#{knightUpdate.knight.profession}" required="true" />
        <h:commandButton value="update" action="#{knightUpdate.updateKnightProfession}">
            <f:param name="kngihtId" value="#{knightUpdate.knight.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to kings page"/>
</h:body>
</html>
