<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h1>MYBATIS IMPLEMENTATION</h1>
    <h2>Kngihts recruited for king #{knightsMyBatis.king.name}:</h2>
    <ol>
        <ui:repeat value="#{knightsMyBatis.allKnights}" var="kngiht">
            <li>#{kngiht.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{knightsMyBatis.knightToCreate.name}" required="true" />
        <h:commandButton value="Add new knight" action="#{knightsMyBatis.createKnight}" >
          <f:param name="kingId" value="#{knightsMyBatis.king.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/MyBatis/kings" value="Back to kings page"/>
</h:body>
</html>
