<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Kings and missions</h2>
    <ui:repeat value="#{kingMission.allKings}" var="king">
        <li>
            King #{king.name}
        </li>
        <ui:repeat value="#{king.missions}" var="mission">
            <li>
                Mission: #{mission.title}
            </li>
        </ui:repeat>
        <li>
            -------------------------------
        </li>
    </ui:repeat>

    <h:form>
        <h:selectOneMenu value="#{kingMission.kingToAttachId}">
            <c:forEach items="#{kingMission.allKings}" var="king">
                <f:selectItem itemValue="#{king.id}" itemLabel="#{king.name}"/>
            </c:forEach>
        </h:selectOneMenu>

        <h:selectOneMenu value="#{kingMission.missionToAttachId}">
            <c:forEach items="#{kingMission.allMissions}" var="mission">
                <f:selectItem itemValue="#{mission.id}" itemLabel="#{mission.title}"/>
            </c:forEach>
        </h:selectOneMenu>

        <h:commandButton value="Add mission to king" action="#{kingMission.addMissionToKing}"/>
    </h:form>
    <h:link outcome="index" value="Back to kings page"/>
</h:body>
</html>
